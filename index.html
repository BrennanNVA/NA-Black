<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Aetus Computing</title>
    <style>
        /* --- CORE SETTINGS --- */
        :root {
            --bg-color: #050505;
            --text-main: #666666;
            --text-sub: #444444;
            --font-stack: 'Courier Prime', 'Courier New', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: var(--font-stack);
            color: var(--text-main);
            cursor: crosshair;
        }

        /* --- BACKGROUND CANVAS --- */
        #neural-net {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        /* --- MAIN CONTAINER --- */
        .interface {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            user-select: none;
        }

        /* --- TYPOGRAPHY & ANIMATIONS --- */
        h1 {
            font-size: 1.4rem;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            font-weight: 400;
            color: #777;
            margin-bottom: 1.5rem;
            animation: fadeUp 2s ease-out forwards;
            opacity: 0;
        }

        .motto {
            font-size: 0.55rem;
            color: #333;
            font-style: italic;
            letter-spacing: 0.15rem;
            margin-bottom: 4rem;
            animation: fadeUp 4s ease-out forwards;
            opacity: 0;
        }

        /* --- CTA GROUP STYLES --- */
        .cta-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .terminal-btn {
            text-decoration: none;
            color: #555;
            font-size: 0.7rem;
            border: 1px solid #222;
            padding: 12px 24px;
            transition: all 0.3s ease;
            letter-spacing: 0.1rem;
            animation: fadeUp 5s ease-out forwards;
            opacity: 0;
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .terminal-btn:hover {
            border-color: #444;
            color: #888;
            background: rgba(20, 20, 20, 0.8);
        }

        /* --- Ghost Login Button Style --- */
        .terminal-btn.ghost {
            border-color: #1a1a1a;
            color: #333;
            padding: 8px 18px;
            font-size: 0.65rem;
            pointer-events: none;
            animation-delay: 6s;
        }

        .terminal-btn.ghost:hover {
            border-color: #1a1a1a;
            color: #333;
            background: transparent;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            background-color: #555;
            animation: blink 1s infinite;
        }

        /* --- FOOTER (FIXED ALIGNMENT AND Z-INDEX) --- */
        .footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 10;
            /* ðŸ‘ˆ THE CLICK FIX: Forces footer above the main content area */
            font-size: 0.55rem;
            color: #1f1f1f;
            letter-spacing: 0.05rem;
            font-family: monospace;
        }

        .footer #latency-val,
        .footer #node-loc {
            color: #333;
            transition: color 0.5s;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <canvas id="neural-net"></canvas>

    <div class="interface">
        <h1>NOVA AETUS COMPUTING</h1>

        <div class="motto">
            "EX SILENTIO, SCIENTIA"
        </div>

        <div class="cta-group">
            <a href="mailto:contact@novaaetus.com?subject=NOVA%20HANDSHAKE%20%3A%3A%20[SECURE]" class="terminal-btn">
                INITIATE HANDSHAKE<span class="cursor">_</span>
            </a>
            <a href="#" class="terminal-btn ghost">
                CLIENT PORTAL ACCESS [PRIVATE]
            </a>
        </div>
    </div>

    <div class="footer">
        <a href="about.html" style="color: #444; text-decoration: none; margin-right: 15px;">DOCUMENTATION</a>
        // ENCRYPTION: 256-BIT // LATENCY: <span id="latency-val">0.04ms</span> // NODE: <span
            id="node-loc">US-EAST-VA</span>
    </div>

    <script>
        // SOC ANALYST CONSOLE LOG
        console.log(
            "%c NOVA AETUS COMPUTING %c \nSYSTEM: ONLINE \nTARGET: ALPHA \nCONTACT: ENCRYPTED",
            "background: #333; color: #bada55; padding: 5px; font-weight: bold;",
            "background: #000; color: #ddd; padding: 5px;"
        );

        // Function to simulate real-time footer updates
        function updateSystemStatus() {
            // 1. Latency fluctuation
            const newLatency = (Math.random() * 0.06 + 0.03).toFixed(2);
            document.getElementById('latency-val').textContent = newLatency + 'ms';

            // 2. Node location switch
            const nodes = ['NY-WALLST', 'CHI-MERC', 'LDN-CITY', 'TYO-NIKKEI', 'SNG-EXCH'];
            const randomNode = nodes[Math.floor(Math.random() * nodes.length)];
            document.getElementById('node-loc').textContent = randomNode;
        }

        // Run the function every 3.5 seconds
        setInterval(updateSystemStatus, 3500);


        // --- PARTICLE SYSTEM LOGIC (Existing Code) ---
        const canvas = document.getElementById('neural-net');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const config = {
            particleCount: 50, connectionDist: 180, speed: 0.15, particleColor: '#1a1a1a', lineColor: '25, 25, 25'
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Node {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.speed; this.vy = (Math.random() - 0.5) * config.speed;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0) this.x = width; if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height; if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = config.particleColor; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() {
            resize(); particles = [];
            for (let i = 0; i < config.particleCount; i++) particles.push(new Node());
            updateSystemStatus(); // Initialize footer status on load
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(); particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x; const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < config.connectionDist) {
                        const alpha = 1 - (dist / config.connectionDist);
                        ctx.strokeStyle = `rgba(${config.lineColor}, ${alpha * 0.4})`;
                        ctx.lineWidth = 1; ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', () => { resize(); init(); });
        init(); animate();
    </script>
</body>

</html>
